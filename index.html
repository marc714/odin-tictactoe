<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div id="scoreboard">
            <div class="scoreboard-left">
                <div class="player-name player-x">User "X"</div>
                <div class="player-score player-score-1">0</div>
            </div>
            <div class="scoreboard-right">
                <div class="player-name player-o">User "O"</div>
                <div class="player-score player-score-2">0</div>
            </div>
        </div>
        <div id="gameboard">
            <div id="block0" class="block empty" data-array="0"></div>
            <div id="block1" class="block empty" data-array="1"></div>
            <div id="block2" class="block empty" data-array="2"></div>
            <div id="block3" class="block empty" data-array="3"></div>
            <div id="block4" class="block empty" data-array="4"></div>
            <div id="block5" class="block empty" data-array="5"></div>
            <div id="block6" class="block empty" data-array="6"></div>
            <div id="block7" class="block empty" data-array="7"></div>
            <div id="block8" class="block empty" data-array="8"></div>            
        </div>
        <div id="gamemessages" class="screen">Let the battle begin!</div>

        <div class="button-container">
            <button id="restart">Restart</button>
            <button id="reset">Reset All</button>
        </div>
        <div class="bot-container">
            <fieldset>
                <div class="bot-button-container">
                    <button id="botSwitch">Play BOT</button>
                    <label for="botSwitch">Press Button First</label>
                </div>
                <label for="skill" hidden>Play BOT</label>
                <select name="skill" id="skill-level" hidden>
                    <option value="off" default>Off</option>
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
            </fieldset>
        </div>

    </div>
</body>
</html>
